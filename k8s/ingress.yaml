apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: innkt-ingress
  namespace: innkt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "messaging-service"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # Frontend Application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # API Gateway (Frontier Service)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: frontier-service
            port:
              number: 5002
      # Messaging Service
      - path: /messaging
        pathType: Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 5003
      # WebSocket for real-time messaging
      - path: /socket.io
        pathType: ImplementationSpecific
        backend:
          service:
            name: messaging-service
            port:
              number: 3000
      # Officer Service (Identity)
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: officer-service
            port:
              number: 5001
      # NeuroSpark Service (AI)
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: neurospark-service
            port:
              number: 5003
