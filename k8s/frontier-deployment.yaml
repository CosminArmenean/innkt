apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontier-service
  namespace: innkt
  labels:
    app: frontier-service
    service: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontier-service
  template:
    metadata:
      labels:
        app: frontier-service
        service: gateway
    spec:
      containers:
      - name: frontier-service
        image: innkt-frontier:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:5002"
        - name: OfficerService__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: OFFICER_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontier-service
  namespace: innkt
  labels:
    app: frontier-service
spec:
  selector:
    app: frontier-service
  ports:
  - name: http
    port: 5002
    targetPort: 5002
    protocol: TCP
  type: ClusterIP
