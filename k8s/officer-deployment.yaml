apiVersion: apps/v1
kind: Deployment
metadata:
  name: officer-service
  namespace: innkt
  labels:
    app: officer-service
    service: identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: officer-service
  template:
    metadata:
      labels:
        app: officer-service
        service: identity
    spec:
      containers:
      - name: officer-service
        image: innkt-officer:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          value: "Server=postgres-service;Database=innkt_officer;User Id=innkt_user;Password=dev_password_123;TrustServerCertificate=true;"
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: REDIS_CONNECTION_STRING
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: officer-service
  namespace: innkt
  labels:
    app: officer-service
spec:
  selector:
    app: officer-service
  ports:
  - name: http
    port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP
