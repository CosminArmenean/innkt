apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurospark-service
  namespace: innkt
  labels:
    app: neurospark-service
    service: ai-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurospark-service
  template:
    metadata:
      labels:
        app: neurospark-service
        service: ai-ml
    spec:
      containers:
      - name: neurospark-service
        image: innkt-neurospark:sha-3d733d25
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: REDIS_CONNECTION_STRING
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: OfficerService__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: OFFICER_SERVICE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: processed
          mountPath: /app/processed
        - name: qrcodes
          mountPath: /app/qrcodes
      volumes:
      - name: uploads
        emptyDir: {}
      - name: processed
        emptyDir: {}
      - name: qrcodes
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: neurospark-service
  namespace: innkt
  labels:
    app: neurospark-service
spec:
  selector:
    app: neurospark-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP