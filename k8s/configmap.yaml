apiVersion: v1
kind: ConfigMap
metadata:
  name: innkt-config
  namespace: innkt
data:
  # Database Configuration
  POSTGRES_DB: "innkt_db"
  POSTGRES_USER: "innkt_user"
  POSTGRES_PASSWORD: "dev_password_123"
  
  # Redis Configuration
  REDIS_CONNECTION_STRING: "redis:6379"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # Service URLs
  OFFICER_SERVICE_URL: "http://officer-service:8080"
  NEUROSPARK_SERVICE_URL: "http://neurospark-service:8080"
  SEER_SERVICE_URL: "http://seer-service:8080"
  MESSAGING_SERVICE_URL: "http://messaging-service:5003"
  
  # Environment
  ASPNETCORE_ENVIRONMENT: "Development"
  ASPNETCORE_URLS: "http://+:8080"
