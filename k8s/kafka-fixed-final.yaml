apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-fixed
  namespace: innkt
  labels:
    app: kafka-fixed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-fixed
  template:
    metadata:
      labels:
        app: kafka-fixed
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.4.0
        ports:
        - containerPort: 9092
        command:
        - kafka-server-start
        - /etc/kafka-custom/server.properties
        volumeMounts:
        - name: kafka-config
          mountPath: /etc/kafka-custom
        - name: kafka-tmp
          mountPath: /tmp/kafka-logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
      volumes:
      - name: kafka-config
        configMap:
          name: kafka-config
      - name: kafka-tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-fixed-service
  namespace: innkt
  labels:
    app: kafka-fixed
spec:
  selector:
    app: kafka-fixed
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
  type: ClusterIP
