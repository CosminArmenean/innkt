apiVersion: apps/v1
kind: Deployment
metadata:
  name: seer-service
  namespace: innkt
  labels:
    app: seer-service
    service: webrtc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seer-service
  template:
    metadata:
      labels:
        app: seer-service
        service: webrtc
    spec:
      containers:
      - name: seer-service
        image: innkt-seer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
          name: http
        - containerPort: 5003
          name: signalr
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:5002"
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: REDIS_CONNECTION_STRING
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: innkt-secrets
              key: JWT_SECRET
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: KAFKA_BOOTSTRAP_SERVERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: seer-service
  namespace: innkt
  labels:
    app: seer-service
spec:
  selector:
    app: seer-service
  ports:
  - name: http
    port: 5002
    targetPort: 5002
    protocol: TCP
  - name: signalr
    port: 5003
    targetPort: 5003
    protocol: TCP
  type: ClusterIP
