apiVersion: apps/v1
kind: Deployment
metadata:
  name: seer-service
  namespace: innkt
  labels:
    app: seer-service
    service: webrtc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seer-service
  template:
    metadata:
      labels:
        app: seer-service
        service: webrtc
    spec:
      containers:
      - name: seer-service
        image: innkt-seer:sha-3d733d25
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: REDIS_CONNECTION_STRING
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: innkt-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: Jwt__Issuer
          value: "innkt-officer"
        - name: Jwt__Audience
          value: "innkt-seer"
        - name: Jwt__SecretKey
          value: "your-super-secret-jwt-key-that-is-at-least-32-characters-long"
        - name: WEBRTC_STUN_SERVERS
          value: "stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302"
        - name: WEBRTC_MAX_PARTICIPANTS
          value: "8"
        - name: WEBRTC_CALL_TIMEOUT
          value: "3600"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: webrtc
          mountPath: /app/webrtc
      volumes:
      - name: webrtc
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: seer-service
  namespace: innkt
  labels:
    app: seer-service
spec:
  selector:
    app: seer-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP