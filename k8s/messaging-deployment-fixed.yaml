apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: innkt
  labels:
    app: messaging-service
    service: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        service: messaging
    spec:
      containers:
      - name: messaging-service
        image: innkt-messaging:sha-3d733d25
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        - containerPort: 3000
          name: websocket
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/innkt_messaging"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: innkt-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: innkt
  labels:
    app: messaging-service
spec:
  selector:
    app: messaging-service
  ports:
  - name: http
    port: 5003
    targetPort: 3001
    protocol: TCP
  - name: websocket
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
