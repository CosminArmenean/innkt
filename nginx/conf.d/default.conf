# Default server configuration for INNKT microservices

# Web Client (React App)
server {
    listen 80;
    server_name localhost;
    
    # Rate limiting for web client
    limit_req zone=web burst=20 nodelay;
    
    location / {
        proxy_pass http://web_client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Officer Service (Identity & Authentication)
server {
    listen 80;
    server_name officer.localhost;
    
    # Rate limiting for API
    limit_req zone=api burst=10 nodelay;
    
    location / {
        proxy_pass http://officer_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health {
        proxy_pass http://officer_service/health;
        access_log off;
    }
}

# NeuroSpark Service (AI & Image Processing)
server {
    listen 80;
    server_name neurospark.localhost;
    
    # Rate limiting for API
    limit_req zone=api burst=10 nodelay;
    
    location / {
        proxy_pass http://neurospark_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health {
        proxy_pass http://neurospark_service/health;
        access_log off;
    }
    
    # Swagger documentation
    location /swagger {
        proxy_pass http://neurospark_service/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API Gateway (Unified endpoint)
server {
    listen 80;
    server_name api.localhost;
    
    # Rate limiting for API
    limit_req zone=api burst=15 nodelay;
    
    # Route to appropriate service based on path
    location /officer/ {
        rewrite ^/officer/(.*) /$1 break;
        proxy_pass http://officer_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /neurospark/ {
        rewrite ^/neurospark/(.*) /$1 break;
        proxy_pass http://neurospark_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Default route to NeuroSpark
    location / {
        proxy_pass http://neurospark_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}



