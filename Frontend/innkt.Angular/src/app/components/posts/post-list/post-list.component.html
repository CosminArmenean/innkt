<div class="post-list-container">
  <div class="post-list-header">
    <h1>{{ 'POSTS.TITLE' | translate }}</h1>
    <button mat-raised-button color="primary" routerLink="/posts/create">
      <mat-icon>add</mat-icon>
      {{ 'POSTS.CREATE_NEW' | translate }}
    </button>
  </div>

  <div class="posts-container" *ngIf="!loading; else loadingTemplate">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <div mat-card-avatar class="author-avatar">
          <img [src]="post.author.avatar || 'assets/default-avatar.jpg'" [alt]="post.author.firstName + ' ' + post.author.lastName">
        </div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ 'POSTS.BY' | translate }} {{ post.author.firstName }} {{ post.author.lastName }} â€¢ {{ post.createdAt | date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="post-content">{{ post.content }}</p>
        
        <div class="post-tags">
          <mat-chip *ngFor="let tag of post.tags" class="tag-chip">
            {{ tag }}
          </mat-chip>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click)="onLikePost(post.id)">
          <mat-icon>favorite_border</mat-icon>
          {{ post.likes }}
        </button>
        <button mat-button (click)="commentPost(post.id)">
          <mat-icon>comment</mat-icon>
          {{ post.comments }}
        </button>
        <button mat-button (click)="sharePost(post.id)">
          <mat-icon>share</mat-icon>
          {{ 'POSTS.SHARE' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>{{ 'POSTS.LOADING' | translate }}</p>
    </div>
  </ng-template>

  <mat-paginator
    [length]="totalPosts"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
